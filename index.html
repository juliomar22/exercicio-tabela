<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Tabela</h1>

    <h2>Moda</h2>
    <table class="moda">
        <thead>
            <tr class="cabecalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="produtos-moda">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 600,00</td>
            </tr>

        </tbody>
    </table>


    <h2>Casa</h2>


    <table class="casa">
        <thead>
            <tr class="cabecalho-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="produtos-casa">
            <tr>
                <td>Sofá</td>                
                <td>R$ 1.200,00</td>
            </tr>

            <tr>
                <td>Tv</td>
                <td>R$ 5.000,00</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
